<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Lição 3</title>

  <!-- css dependencies -->
  <link rel="stylesheet" href="vendor/css/bootstrap.min.css">

  <!-- js dependencies -->
  <script src="vendor/js/knockout-3.4.0.js"></script>

  <!-- styles -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- core functionality -->
  <script src="js/foodPicker.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div class="container">
    <div>
      <h1>Menu</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Food</th>
            <th>Price</th>
            <th>Order</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: foodMenu">
          <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: price"></td>
            <td><input type="checkbox" data-bind="checked: ordered"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="form-inline">
      <h2>Insert your food and price here</h2>
      <input class="form-control" data-bind="value: foodName" type="text">
      <input class="form-control" data-bind="numeric, value: foodPrice" type="text">
      <button data-bind="click: addFood" class="btn">
        <span class="glyphicon glyphicon-plus"></span>
      </button>
    </div>
    <div data-bind="if: orderPlaced">
      <h2>Ordered Food</h2>
      <ul data-bind="foreach: orderedFood">
        <li><span data-bind="text: name"></span></li>
      </ul>
      <p>Total: <span data-bind="text: totalPrice"></span></p>
    </div>
  </div>
</body>

</html>
